name: CI

on: [push]

jobs:
  fixups:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Check if there are fixup commits
      run: git log --pretty=format:%s origin/master.. | xargs | grep -v fixup
  test:
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: 10.14.2
    - name: Install yarn and run tests
      env:
        APIARY_API_KEY: ${{ secrets.APIARY_API_KEY }}
        APIARY_API_NAME: ${{Â secrets.APIARY_API_NAME }}
        CI: GITHUB_ACTIONS
      run: |
        npm install --global yarn@1.12.3
        yarn
        yarn test
  docker:
    runs-on: ubuntu-18.04
    steps:
    - name: Check out code
      uses: actions/checkout@v1
    - name: Docker build
      run: docker build -t maxcanna/bicineabbiamo:latest .

